<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<title>BuscaDados-JQuery</title>
		<meta name="author" content="Lauro" />

		<script type="text/javascript" language="javascript" src="jquery-1.8.2.min.js"></script>
		
		<script>
			
			function buscaDados(){
    			$(document).click(function(){
    		      $('#dados').html("<p>Carregando Dados...</p>"); 
    		      $.get("turma.json", function (obj){
    		  	      
    		  	     var saida = "Curso: " + obj["nome"] + "<br>" +  
                                  "Disciplina: " + obj["disciplina"] + "<br>" + 
                                  "Professor: "  + obj["professor"] + "<br>"  + 
                                  "Ano: " + obj["ano"] + "<br>";
                      saida += "<table border=\"1px\"><thead><th colspan=\"3\">Alunos</th></thead>";
                      saida += "<tr><td>Código</td><td>Nome</td><td>Nota</td></tr>"
                      for (var i = 0; i < obj["alunos"].length; i++)
                         saida += "<tr>" + "<td>" +  obj["alunos"][i]["codigo"] + "</td><td>" + obj["alunos"][i]["nome"] + "</td><td>" + obj["alunos"][i]["nota"] + "</td></tr>";
                      saida += "</table>"
                      $('#dados').html(saida);                     
    			  });	
    			
    		   });
			
	        }
		</script>		
	</head>

	<body onload="alert('Clique no botão para buscar os dados dos alunos.')">
		<div>
			<header>
				<h1>BuscaDados-JQuery</h1>
				<hr>
			</header>
			
			<button onclick="buscaDados()">Buscar</button>
			
			<div id="dados">
			</div>
			
			<footer>
				<p>
					Copyright  por Lauro
				</p>
			</footer>
		</div>
	</body>
</html>
